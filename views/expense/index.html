<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker App</title>
</head>

<body>
  <div class="header">
    <h1 class="main">Expense Tracker App </h1>
    <div id="premium">

    </div>


  </div>
  <div class="container">
    <form id="form" style="text-align: center;">
      <label>Expense Amount: </label>
      <input id="amount" type="number" name="amount" size="35" required>
      <label>Description: </label>
      <input id="des" type="text" name="des" size="35" required>
      <label>Category: </label>
      <select name="cat" id="cat" name="cat" required>
        <option value="vacation">Vacation</option>
        <option value="movie">Movie</option>
        <option value="food">Food</option>
        <option value="other">Other</option>
      </select>
      <button class="btn btn-success" type="submit">Add</button>
    </form>
  </div>
  <br>
  <div id="premium-features">
    <!-- <button id="leaderboard">Leaderboard</button>
  <button id="reports">Reports</button> -->
  </div>
  <br>
  <div class="head">
    <h4>Total Amount</h4>
    <h4 class="avg">Average Amount You Spent</h4>
  </div>
  <div class="headDigit" id="extra">

  </div>
  <br>
  <br>
  <div class="heading">
    <h5 class="amountH">Amount</h5>
    <h5 class="desH">Description</h5>
    <h5 class="catH">Category</h5>
    <h5 class="action">Action</h5>

  </div>
  <br>
  <br>
  <div id="expense">

  </div>
  <br>
  <br>

   <div class="foot">
    <div id="page">
    </div>
    <div class="rowPage">
      <label for='row'>rows per page</label>
      <select name="row" id="row" name="row">
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>

   </div>
 





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>

</body>

</html>
